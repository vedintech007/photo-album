<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Photo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="m-5">
<div class="container ">

    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'gallery'%}" class="btn btn-dark my-3">Go Back</a>
            <div class="card">


                <form method="POST" action="" enctype="multipart/form-data">

                    {% csrf_token %}

                    <div class="form-group m-3">
                        <label>Description</label>
                        <input name="description" type="text" required placeholder="Enter a description"
                               class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Select a category</label>
                        <select name="category" class="form-control">
                            <option value="none">Select a category...</option>

                            {% for category in categories %}
                            <option value="{{category.id}}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Create a new category</label>
                        <input name="category_new" type="text" placeholder="New category name..." class="form-control">
                    </div>


                    <div class="form-group m-3">
                        <label>Upload Image</label>
                        <input name="image" type="file" required class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-primary" m-3>Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
